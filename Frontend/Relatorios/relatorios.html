<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saída de Produtos</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            verificarLogin();
        });
        function verificarLogin() {
            fetch('../../Backend/verificalogin.php')
                .then(response => response.json())
                .then(data => {
                    if (!data.logado) {
                        window.location.href = '../../index.html';
                    }
                })
                .catch(error => {
                    console.error("Erro ao verificar autenticação:", error);
                });
        }
    </script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Relatórios</h1>
        </header>
        <main class="main-container">
            <div class="grid-container">
                <button id="entrada_produtos" onclick="window.location.href='Entradas/Entradas.html'">
                    <img src="assets/entrada_produto.png">Entrada Produtos
                </button>
                <button id="saida_produtos" onclick="window.location.href='Saidas/Saidas.html'">
                    <img src="assets/saida_produto.png">Saída Produtos
                </button>
                <button id="local_destino" onclick="window.location.href='LocalDestino/LocalDestino.html'">
                   <img src="assets/local_destino.png"> Locais de destino
                </button>
                <button id="produtos" onclick="window.location.href='Produtos/Produtos.html'">
                    <img src="assets/cadastro_produto.png">Produtos
                </button>
                <button id="cadastro_usuario" onclick="window.location.href='Usuarios/Usuarios.html'">
                    <img src="assets/cadastro_usuario.png">Usuários
                </button>
                <button id="fornecedor" onclick="window.location.href='Fornecedores/Fornecedores.html'">
                    <img src="assets/cadastro_fornecedor.png">Fornecedores
                </button>
            </div>
        </main>
        <footer>
            <button class="back-button" onclick="back()">
                <img src="assets/seta.svg">Sair
            </button>
            <img src="assets/Emporio maxx s-fundo.png" alt="Logo Maxx" class="logo">
        </footer>
    </div>

    <script>
        async function back() {
            try {
                const response = await fetch('../../Backend/verificalogin.php');
                const data = await response.json();

                if (data.nivel === 'admin') {
                    window.location.href= '../../home.html';
                } else {
                    window.location.href= '../../homepadrao.html';
                }
            } catch (error) {
                console.error('Erro:', error);
            }
        }
    </script>
</body>

</html>
