<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morphues Erp</title>
    <link rel="stylesheet" href="Frontend/Home Page/CSS/homepadrao.css">
    <script>
        //Função para verificar se o usuário está logado
    function verificarLogin() {
        fetch('Backend/verificalogin.php')
            .then(response => response.json())
            .then(data => {
                if (!data.logado) {
                    // Redireciona para a página de login se não estiver logado
                    window.location.href = 'index.html';
                }
            })
            .catch(error => {
                console.error("Erro ao verificar autenticação:", error);
            });
        }

    // Executa a função quando a página é carregada
    document.addEventListener("DOMContentLoaded", verificarLogin);
</script>
</head>
<body>
    <div class="Fundo">
        <div class="Conteudo">
           <div id="Usuario">
            <a href="Frontend/Pagina do Usuario/HTML/PaginaUsuario.html" style="text-decoration: none;">
                <img src="Frontend/Home Page/Imagens/Usuario.png">
            </a>
           </a>
           </div>
            <!-- Seletor de data adicionado aqui -->
                <div style="position: center;">
                    <input type="date" id="datePicker" text="Selecione uma Data" />
                </div>
                    <div class="container">
                        <div class="coluna">

    <script>
        // Definir a data atual no seletor de data
        const dateInput = document.getElementById('datePicker');
        const today = new Date();
        const yyyy = today.getFullYear();
        const mm = String(today.getMonth() + 1).padStart(2, '0'); // Mês de 0 a 11
        const dd = String(today.getDate()).padStart(2, '0'); // Dia de 1 a 31
        dateInput.value = `${yyyy}-${mm}-${dd}`; // Formato YYYY-MM-DD
    </script>

</html>
